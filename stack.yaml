resolver: lts-9.13

packages:
- .

extra-deps: [yaml-config-0.4.0]

# Override default flag values for local packages and extra-deps
flags: {}

# Extra package databases containing global packages
extra-package-dbs: []

docker:
  enable: true

ghc-options:
  "*": -j -threaded

# https://docs.haskellstack.org/en/stable/GUIDE/#docker

image:
  containers:
    -
      base: "fpco/stack-build:lts-9.13"
      name: "peterbecich/stock-common"

      # no executables -- it's a library
